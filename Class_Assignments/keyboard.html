<!DOCTYPE html>
<html>
<head>
  <title>Aligned Virtual Keyboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .keyboard {
      background-color: #000;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 6px;
    }

    .key {
      background: grey;
      color: white;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .key:hover {
      background: orange;
    }
    .key.backspace {
      grid-column: span 2;
    }
    .key.tab {
      grid-column: span 3;
    }
    .key.caps {
      grid-column: span 3;
    }
    .key.enter {
      grid-column: span 2;
    }
    .key.shift {
      grid-column: span 3;
    }
    .key.space {
      grid-column: span 6;
    }
    .key.ctrl, .key.alt {
      grid-column: span 2;
    }
  </style>
</head>
<body>
<div class="keyboard">
  <div class="row">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">-</div>
    <div class="key">=</div>
    <div class="key">+</div>
    <div class="key backspace">Backspace</div>
  </div>
  <div class="row">
    <div class="key tab">Tab</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">|</div>
    <!-- <div class="key">]</div>  -->
    <div class="key">\</div>
  </div>
  <div class="row">
    <div class="key caps">Caps</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <!-- <div class="key">'</div> -->
    <div class="key enter">Enter</div>
  </div>
  <div class="row">
    <div class="key shift">Shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <!-- <div class="key">,</div> -->
    <div class="key">.</div>
    <div class="key">/</div>
    <div class="key shift">Shift</div>
  </div>
  <div class="row">
    <div class="key ctrl">Ctrl</div>
    <div class="key alt">Alt</div>
    <div class="key">Fn</div>
    <div class="key space">Space</div>
    <div class="key alt">Alt</div>
    <div class="key ctrl">Ctrl</div>
  </div>
</div>
</body>
</html>
